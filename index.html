<script>
    // Datos de la aplicaci√≥n
    const annexes = [
        { id: 11, name: "Procedimiento de calibraci√≥n", icon: "üîß" },
        { id: 12, name: "Procedimiento para incertidumbre", icon: "üìä" },

        { id: 30, name: "Lista de Interlaboratorios", icon: "üè¢" }
    ];

    let progressData = {};
    let editingItem = null;
    let searchTerm = '';

    // Inicializar datos
    function initializeData() {
        const saved = localStorage.getItem('caudal-acreditacion');
        if (saved) {
            try {
                progressData = JSON.parse(saved);
                // Verificar integridad
                annexes.forEach(annex => {
                    if (!progressData[annex.id]) {
                        progressData[annex.id] = {
                            progress: 1,
                            comment: '',
                            lastUpdated: new Date().toISOString().split('T')[0]
                        };
                    }
                });
            } catch (error) {
                console.error('Error loading data:', error);
                createInitialData();
            }
        } else {
            createInitialData();
        }
    }

    function createInitialData() {
        progressData = {};
        annexes.forEach(annex => {
            progressData[annex.id] = {
                progress: 1,
                comment: '',
                lastUpdated: new Date().toISOString().split('T')[0]
            };
        });
    }

    // Guardar datos
    function saveData() {
        try {
            localStorage.setItem('caudal-acreditacion', JSON.stringify(progressData));
            showSavedIndicator();
        } catch (error) {
            console.error('Error saving data:', error);
        }
    }

    function showSavedIndicator() {
        const indicator = document.getElementById('saved-indicator');
        indicator.textContent = '√öltimo guardado: ' + new Date().toLocaleString('es-ES');
        indicator.classList.remove('hidden');
    }

    // Funciones utilitarias
    function getProgressColor(progress) {
        if (progress <= 3) return '#f44336';
        if (progress <= 6) return '#FF9800';
        if (progress <= 8) return '#2196F3';
        return '#4CAF50';
    }

    function getStatusText(progress) {
        if (progress === 10) return 'Completado';
        if (progress >= 7) return 'Avanzado';
        if (progress >= 4) return 'En Progreso';
        return 'Iniciando';
    }

    function calculateOverallProgress() {
        const total = annexes.reduce((sum, annex) => sum + progressData[annex.id].progress, 0);
        return Math.round(total / annexes.length);
    }

    // Actualizar UI
    function updateProgressDisplay() {
        const overallProgress = calculateOverallProgress();
        document.getElementById('progress-text').textContent = overallProgress;
        document.getElementById('progress-percentage').textContent = `${overallProgress * 10}% Completado`;
        
        // Actualizar c√≠rculo de progreso
        const circle = document.getElementById('progress-circle');
        const percentage = overallProgress * 10;
        circle.style.background = `conic-gradient(#2196F3 ${percentage * 3.6}deg, #e2e8f0 0deg)`;
    }

    function renderAnnexes() {
        const container = document.getElementById('annexes-list');
        const filteredAnnexes = annexes.filter(annex => 
            annex.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            annex.id.toString().includes(searchTerm)
        );

        container.innerHTML = filteredAnnexes.map(annex => {
            const data = progressData[annex.id];
            const isEditing = editingItem === annex.id;
            const isCompleted = data.progress === 10;

            return `
                <div class="annex-item ${isCompleted ? 'completed' : ''} ${isEditing ? 'editing' : ''}">
                    <div class="annex-content">
                        <div class="annex-left">
                            <span class="annex-icon">${annex.icon}</span>
                            <div class="annex-info">
                                <h4 class="annex-title">
                                    Anexo ${annex.id} - ${annex.name}
                                    ${isCompleted ? '<span style="margin-left: 8px; color: #4CAF50;">‚úì</span>' : ''}
                                </h4>
                                ${!isEditing && data.comment ? `<p class="annex-comment">${data.comment}</p>` : ''}
                                ${isEditing ? `
                                    <div class="edit-form">
                                        <div style="display: flex; gap: 12px; align-items: flex-start; margin-bottom: 12px;">
                                            <div>
                                                <label style="display: block; font-size: 12px; color: #666; margin-bottom: 4px;">Progreso:</label>
                                                <select class="edit-select" id="temp-progress-${annex.id}">
                                                    ${Array.from({length: 10}, (_, i) => `
                                                        <option value="${i + 1}" ${data.progress === i + 1 ? 'selected' : ''}>
                                                            ${i + 1}/10
                                                        </option>
                                                    `).join('')}
                                                </select>
                                            </div>
                                            <div style="flex: 1;">
                                                <label style="display: block; font-size: 12px; color: #666; margin-bottom: 4px;">Observaciones:</label>
                                                <textarea class="edit-textarea" id="temp-comment-${annex.id}" 
                                                          placeholder="Agregue sus observaciones aqu√≠...">${data.comment}</textarea>
                                            </div>
                                        </div>
                                        <div class="edit-controls">
                                            <button class="icon-btn save" onclick="saveEditing('${annex.id}')" title="Guardar cambios">‚úÖ</button>
                                            <button class="icon-btn cancel" onclick="cancelEditing()" title="Cancelar edici√≥n">‚ùå</button>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${!isEditing ? `
                            <div class="progress-container">
                                <div style="text-align: center;">
                                    <div class="status-badge" style="background: ${getProgressColor(data.progress)};">
                                        ${getStatusText(data.progress)}
                                    </div>
                                    <div class="progress-value">${data.progress}/10</div>
                                </div>
                                <button class="icon-btn edit" onclick="startEditing('${annex.id}')" title="Editar anexo">‚úè</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    // Funciones de edici√≥n
    function startEditing(annexId) {
        // Cancelar cualquier edici√≥n previa
        if (editingItem !== null) {
            cancelEditing();
        }
        
        editingItem = annexId;
        renderAnnexes();
        
        // Enfocar en el primer campo del formulario
        setTimeout(() => {
            const selectElement = document.getElementById(`temp-progress-${annexId}`);
            if (selectElement) {
                selectElement.focus();
            }
        }, 100);
    }

    function saveEditing(annexId) {
        const progressElement = document.getElementById(`temp-progress-${annexId}`);
        const commentElement = document.getElementById(`temp-comment-${annexId}`);
        
        if (!progressElement || !commentElement) {
            console.error('No se pudieron encontrar los elementos del formulario');
            return;
        }
        
        const progress = parseInt(progressElement.value);
        const comment = commentElement.value.trim();
        
        progressData[annexId] = {
            progress: progress,
            comment: comment,
            lastUpdated: new Date().toISOString().split('T')[0]
        };
        
        editingItem = null;
        saveData();
        updateProgressDisplay();
        renderAnnexes();
        
        // Mostrar confirmaci√≥n visual
        showSuccessMessage(`Anexo ${annexId} actualizado correctamente`);
    }

    function cancelEditing() {
        editingItem = null;
        renderAnnexes();
    }

    function showSuccessMessage(message) {
        const indicator = document.getElementById('saved-indicator');
        indicator.textContent = message;
        indicator.classList.remove('hidden');
        indicator.style.color = '#48bb78';
        
        setTimeout(() => {
            showSavedIndicator();
        }, 2000);
    }

    // Filtrar anexos
    function filterAnnexes(term) {
        searchTerm = term;
        renderAnnexes();
    }

    // Funciones de manejo de datos
    function exportData() {
        const dataStr = JSON.stringify(progressData, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `caudal-backup-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        URL.revokeObjectURL(url);
        
        showSuccessMessage('Datos exportados correctamente');
    }

    function importData(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validar estructura de datos
                    const isValidData = annexes.every(annex => 
                        importedData[annex.id] && 
                        typeof importedData[annex.id].progress === 'number' &&
                        typeof importedData[annex.id].comment === 'string'
                    );
                    
                    if (!isValidData) {
                        alert('El archivo no tiene el formato correcto para este sistema.');
                        return;
                    }
                    
                    progressData = importedData;
                    saveData();
                    updateProgressDisplay();
                    renderAnnexes();
                    showSuccessMessage('Datos importados exitosamente');
                } catch (error) {
                    alert('Error al leer el archivo. Verifique que sea un archivo JSON v√°lido.');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
        }
        
        // Limpiar el input
        event.target.value = '';
    }

    function resetData() {
        if (confirm('¬øEst√° seguro de que desea resetear todos los datos? Esta acci√≥n no se puede deshacer.')) {
            createInitialData();
            editingItem = null;
            saveData();
            updateProgressDisplay();
            renderAnnexes();
            showSuccessMessage('Todos los datos han sido reseteados');
        }
    }

        const btn = document.getElementById('report-btn');
        const originalText = btn.textContent;
        btn.textContent = 'Generando...';
        btn.disabled = true;
        
        setTimeout(() => {
            const overallProgress = calculateOverallProgress();
            const completedAnnexes = annexes.filter(annex => progressData[annex.id].progress === 10);
            const urgentAnnexes = annexes.filter(annex => progressData[annex.id].progress <= 3);
            const inProgressAnnexes = annexes.filter(annex => progressData[annex.id].progress >= 4 && progressData[annex.id].progress < 10);
            
            // Crear reporte detallado
            const reportData = {
                fecha: new Date().toLocaleDateString('es-ES'),
                progreso_general: overallProgress,
                porcentaje_completado: overallProgress * 10,
                anexos_completados: completedAnnexes.length,
                anexos_en_progreso: inProgressAnnexes.length,
                anexos_urgentes: urgentAnnexes.length,
                total_anexos: annexes.length,
                detalle_anexos: annexes.map(annex => ({
                    id: annex.id,
                    nombre: annex.name,
                    progreso: progressData[annex.id].progress,
                    estado: getStatusText(progressData[annex.id].progress),
                    comentario: progressData[annex.id].comment || 'Sin comentarios',
                    ultima_actualizacion: progressData[annex.id].lastUpdated
                }))
            };
            
            // Generar reporte HTML
            const reportHTML = generateReportHTML(reportData);
            
            // Abrir en nueva ventana
            const reportWindow = window.open('', '_blank');
            reportWindow.document.write(reportHTML);
            reportWindow.document.close();
            
            btn.textContent = originalText;
            btn.disabled = false;
            
            showSuccessMessage('Reporte generado correctamente');
        }, 1500);
    }
